<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRoute - AI-Powered NYC Subway Route Recommendations</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" href="/components/RouteRecommender.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        #root {
            width: 100%;
            min-height: 100vh;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React Components -->
    <script src="/components/RouteRecommender.js"></script>

    <!-- App Initialization -->
    <script>
        // Render the RouteRecommender component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(window.RouteRecommender));

        // Log initialization
        console.log('‚úÖ SmartRoute initialized');
        console.log('üåê API Endpoint: /api/routes/recommend');
    </script>
</body>
</html>
